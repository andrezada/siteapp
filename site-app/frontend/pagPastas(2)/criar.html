<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar</title>
    <link rel="icon" href="../imagens/icone da aba.ico">
    <link rel="stylesheet" href=" CriaPasta.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="tela">
      <div class="NomedaPasta">
        <h1>Escolha um nome para a Pasta</h1>
        <input type="text" placeholder="nome" />
      </div>

      <div class="Cor">
        <h1>Escolha a Cor da sua Pasta</h1>
        <input type="color" id="corInput" />
        <i class="fa-solid fa-folder-open" id="objeto"></i>
      </div>

      <div class="caixa">
        <a href="../index.html">
          <div class="excluir bloco">
            <i class="fa-solid fa-trash"></i>
            <p>excluir</p>
          </div></a>

        <a href="../pagPastas/pastas.html"
          ><div class="salvar bloco">
            <i class="fa-solid fa-file-export"></i>
            <p>salvar</p>
          </div></a
        >
      </div>
    </div>
  </body>
  <script>
    const objeto = document.getElementById("objeto");
    const corInput = document.getElementById("corInput");

    corInput.addEventListener("input", function () {
      objeto.style.color = corInput.value;
    });
  </script>
</html>
